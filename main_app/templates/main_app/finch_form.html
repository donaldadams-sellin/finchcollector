{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit Your Finch</h1>
{% else %}
<h1>Add a Finch</h1>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table}}
    </table>
    <input type="submit" value="Add Finch!" class="btn">
</form>

{% endblock %}
