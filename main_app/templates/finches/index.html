{% extends 'base.html' %} 
{% block content %}
<h1>All Finches</h1>
{% for finch in finches %}
    <a href="{% url 'finches_detail' finch.id %}"><h4>{{ finch.name }}</h4> </a>
    <p>Color: {{ finch.color }}</p>
    <p>{{ finch.name }}'s favorite music: {{ finch.favorite_music }}</p>
    <p>Age: {{ finch.age }}</p>
{% endfor %}    

{% endblock %}
