{% extends 'base.html' %} 
{% block content %}
<h1>Toy Detail</h1>

<div class="card">
    <div class="card-content">
    <h4 class="card-title">{{ toy.name }}</h4>
    <p>Color: {{ toy.color }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'toys_update' toy.id %}">Edit</a>
        <a href="{% url 'toys_delete' toy.id %}">Delete</a>
    </div>
</div>
</div>

{% endblock %}
